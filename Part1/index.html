<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    .box {
      background-color: black;
      height: 200px;
      width: 200px;
    }

    .box.two {
      background-color: green;
    }

    .box.three {
      background-color: red;
    }

    button {
      margin-bottom: 5px;
    }

    [v-cloak] {
      display: none;
    }

    input {
      margin: 10px;
      display: block;
    }
  </style>

</head>
<body>

  <div id="app" v-cloak>
    <login-form />

    <hr />

    <button v-on:click.right="toggleBox">Toggle Me</button>
    <div v-if="isVisible" class="box"></div>
  </div>
  
   <!-- Vue 3 CDN -->
  <script src="https://unpkg.com/vue@3.4.15/dist/vue.global.js"></script>
  <script>
    const app = Vue.createApp({
      data: function() {
        return {
          greeting: "Hello Universe!",
          search: "Search...",
          isVisible: false
        }
      },
      methods: {
        toggleBox: function() {
          this.isVisible = !this.isVisible
        },
        greet(greeting) {
          console.log(greeting);
        }
      }
    })

    app.component('login-form', {
      template: `
        <form @submit.prevent="handleSubmit">
          <h1>{{ title }}</h1>
          <custom-input v-model="email" v-bind:label="emailLabel" />
          <custom-input v-model="password" v-bind:label="passwordLabel" />
          <button>Login<button>
        </form>
      `,
      components: ['custom-input'],
      data() {
        return {
          title: 'Login Form',
          email: '',
          password: '',
          emailLabel: 'Email',
          passwordLabel: 'Password'
        }
      },
      methods: {
        handleSubmit() {
          console.log(this.email, this.password)
        }
      }
    })

    app.component('custom-input', {
      template: `
        <label>
          {{ label }}
          <input type="text" v-model="inputValue"/>
        </label>
      `,
      props: ['label', 'modelValue'],
      computed: {
        inputValue: {
          get() {
            return this.modelValue
          },
          set(value) {
            this.$emit('update:modelValue', value)
          }
        }
      }
      // data() {
      //   return {
      //     inputValue: ''
      //   }
      // }
    })

    app.mount('#app')

  </script>
</body>
</html>
