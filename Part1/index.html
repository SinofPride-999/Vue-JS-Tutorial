<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    .box {
      background-color: black;
      height: 200px;
      width: 200px;
    }

    .box.two {
      background-color: green;
    }

    .box.three {
      background-color: red;
    }

    button {
      margin-bottom: 5px;
    }

    [v-cloak] {
      display: none;
    }
  </style>

</head>
<body>

  <div id="app" v-cloak>
    <button v-on:click="toggleBox">Toggle Me</button>
    <test-box v-if="isVisible" />
  </div>
  
   <!-- Vue 3 CDN -->
  <script src="https://unpkg.com/vue@3.4.15/dist/vue.global.js"></script>
  <script>
    const app = Vue.createApp({
      data: function() {
        return {
          isVisible: false
        }
      },
      methods: {
        toggleBox: function() {
          this.isVisible = !this.isVisible
        }
      },
      updated() {
        console.log('updated')
      }
    })

    app.component('test-box', {
      template: `
        <div class="box"></div>
      `,
      created() {
        console.log('created')
      },
      mounted() {
        console.log('mounted')
      },
      unmounted() {
        console.log('unmounted')
      }
    })

    app.mount('#app')

  </script>
</body>
</html>
